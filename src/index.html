<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.css">
    <title>Document</title>
</head>

<body>
    <header class="headerMyList">
        <h1>
            My Country List
        </h1>
    </header>
    <section class="js-searchSection">
        <div class="ui container">
        <div class="titles">
            <h2>Country Name</h2>
            <h2>Capital City</h2>
            <h2>Currency</h2>
            <h2>Language</h2>
        </div>
        <label>
            <div class="ui input titles">
                <input class="countryinput error" type="text" placeholder="Country">
                <input class="capitalinput" type="text" placeholder="Capital City">
                <input class="currencyinout" type="text" placeholder="Currency">
                <input class="languageinput" type="text" placeholder="Language">
            </div>
            <div class="filterButtons">
                <button class="searchButton ui secondary positive button" value="Submit">Search</button>
                <button class="clearButton ui secondary positive button">Clear all filters</button>
            </div>
        </label>
        </div>
        <div class="ui container ">
        <table class="dataTable ui sortable celled green table">
            <thead>
                <tr>
                    <th >Country Name <i class='fas fa-long-arrow-alt-down arrowDown1'></i> <i class='fas fa-long-arrow-alt-up arrowUp1'></i></th>
                    <th >Capital City <i class='fas fa-long-arrow-alt-down arrowDown2'></i> <i class='fas fa-long-arrow-alt-up arrowUp2'></i></th>
                    <th >Currency <i class='fas fa-long-arrow-alt-down arrowDown3'></i> <i class='fas fa-long-arrow-alt-up arrowUp3'></i></th>
                    <th > Language<i class='fas fa-long-arrow-alt-down arrowDown4'></i> <i class='fas fa-long-arrow-alt-up arrowUp4'></i></th>
                </tr>
            </thead>
            <tbody class="tableBody">

            </tbody>
        </table>
    </div>
        <div class="loadButtonDiv">
            <button class="loadButton ui secondary button ">Load more</button>
        </div>
    </section>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.js"></script>
    <script src="/scripts.js"></script>
</body>

</html>
